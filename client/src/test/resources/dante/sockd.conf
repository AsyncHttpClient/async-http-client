# Dante SOCKS proxy configuration for testing
# Allow all connections without authentication

logoutput: stderr

internal: 0.0.0.0 port = 1080
external: eth0

socksmethod: none
clientmethod: none

user.privileged: root
user.unprivileged: nobody

client pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    log: error
}

socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    protocol: tcp udp
    socksmethod: none
    log: error
}
